---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date: "%Y-%m-%d" }}</time>
  {{ content }}
  {% if page.hn %}
  <hr>
  <p><strong>Comments</strong> on <a href="https://news.ycombinator.com/item?id={{ page.hn }}">Hacker News</a></p>
  <hr>
  {% endif %}
</article>
